# Nginx Config untuk Fix SSL Renegotiation Android
# File: /etc/nginx/sites-available/andrepangestu.com

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name andrepangestu.com www.andrepangestu.com;

    # Laravel Root Directory
    root /var/www/andrepangestu.com/public;
    index index.php index.html index.htm;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/andrepangestu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/andrepangestu.com/privkey.pem;
    
    # ========================================
    # FIX: SSL Settings untuk Android
    # ========================================
    
    # Protocols - Only modern secure protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Prefer server ciphers
    ssl_prefer_server_ciphers on;
    
    # Strong ciphers only (no SSL renegotiation)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # Session cache (prevents renegotiation)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # DISABLE session tickets (key to fix renegotiation)
    ssl_session_tickets off;
    
    # OCSP Stapling (optional but recommended)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/andrepangestu.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================
    # Security Headers
    # ========================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ========================================
    # CORS Headers (untuk React Native)
    # ========================================
    
    # Global CORS untuk semua API endpoints
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Accept, Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Authorization" always;
    add_header Access-Control-Max-Age 86400 always;
    
    # ========================================
    # Laravel Configuration
    # ========================================
    
    # Handle OPTIONS preflight requests
    location /api {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Accept, Authorization" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP Processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock; # Adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Increase timeouts for slow requests
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Logs
    access_log /var/log/nginx/andrepangestu.com-access.log;
    error_log /var/log/nginx/andrepangestu.com-error.log;
}

# ========================================
# HTTP to HTTPS Redirect
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name andrepangestu.com www.andrepangestu.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}
